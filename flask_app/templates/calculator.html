<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .navbar{
            height: 88px;
            align-content: center;
        }
        body {
            background-image: url("../static/img/bg-gym.jpg");
            background-color: #000000;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="bg-dark bg-gradient">
        <div class="container">
            <nav class="navbar bg-dark bg-gradient py-3">
                <a class="btn border-0" href="/dashboard"><h1 class="text-warning">Personal Gym Tracker</h1></a>
                <ul class="navbar">
                    <li class="btn btn-warning mt-3" href="/logout">Logout</li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container shadow bg-body rounded mt-5 p-5 bg-opacity-25"> <!--calorie calculator-->
        <div class="container shadow-sm bg-body rounded">
            <form action="/calculator" method="post" class="col-15 p-5">
                <h1>Calorie Calculator</h1>
                <span>This calculator can be used to estimate the daily amount of calories a person needs to consume.</span>
                <span class="text-danger d-flex">*Currently only in US units*</span>

                <div class="col-5"><!--calculator-->
                    <div class=""> <!--left side, form-->
                        <div class="form-group col-2">
                            <label for="age">Age</label>
                            <input type="number" name="age" class="form-control" value="edit.age">
                        </div>
                        <div class="form-group my-1">
                            <span class="me-1">Gender</span>
                            <input type="radio" name="sex" id="sex1" class="form-check-input" value="edit.sex">
                            <label for="sex1">Male</label>
                            <input type="radio" name="sex" id="sex2" class="form-check-input" value="edit.sex">
                            <label for="sex2">Female</label>
                        </div>
                        <div class="form-group col-5">
                            <label for="height">Height</label>
                            <div class="d-flex">
                                <input type="number" name="height" placeholder="Feet" id="feet" class="form-control" value="edit.feet">
                                <input type="number" name="height" placeholder="Inches" id="inches" class="form-control" value="edit.inches">
                            </div>
                        </div>
                        <div class="form-group col-6">
                            <label for="weight">Weight</label>
                            <div class="input-group">
                                <input type="number" name="weight" class="form-control" value="edit.weight">
                                <span class="input-group-text" for="weight">Pounds</span>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="activity">Activity</label>
                            <select name="activity" class="form-control">
                                <option>Basal Metabolic Rate (BMR)</option>
                                <option>Little To No Exercise</option>
                                <option>Exercise 1-3 times per week</option>
                                <option>Exercise 4-5 times per week</option>
                                <option>Daily Exercise or Intense Workout 3-4 Times Per Week</option>
                                <option>Intense Workout 6-7 Times Per Week</option>
                                <option>Very Intense Exercise Daily or Physical Job</option>
                            </select>
                        </div>
                        <div class=""><!--right side, form output-->



                        </div>
                    </div>
                </div>
                <br>
                <div class="d-flex justify-content-between">
                    <input type="submit" value="Calculate" class="btn btn-warning ">
                </div>
            </form>
        </div>

    </div>

</body>
</html>
