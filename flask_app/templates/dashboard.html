<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .navbar{
            height: 88px;
            align-content: center;
            
        }
        body {
            background-image: url("../static/img/bg-gym.jpg");
            background-color: #000000;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="bg-dark bg-gradient">
        <div class="container">
            <nav class="navbar bg-dark bg-gradient py-3">
                <a class="btn border-0" href="/dashboard"><h1 class="text-warning">Personal Gym Tracker</h1></a>
                <ul class="navbar">
                    <a class="btn btn-warning mt-3" href="/logout">Logout</a>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container shadow bg-body rounded mt-5 p-5 bg-opacity-25">
        <div class="d-flex justify-content-center py-3 px-3 mb-5 shadow-sm bg-light rounded"> <!-- header, user name and profile picture -->
            <h1>Welcome {{user.first_name}}</h1>
        </div>
        <div class="container d-flex"><!--columns container, below header-->
            <div class="container me-5"> <!-- left column container -->
                <div class="container shadow-sm p-3 bg-light rounded"> <!-- left column, calorie calculator, users last calculated amount -->

                    <a class="btn btn-warning" href="/calculator/{{user.id}}">Calculate Calories</a><!--change button function-->

                </div>
            </div>
            <div class="container ms-5 shadow-sm p-3 flex-basis bg-light rounded"> <!-- right column container, post wall -->
                <a class="btn btn-warning mb-2" href="/logs/add">Add a log</a>
                <div>
                    <table class="table table-hover text-center">
                        <tbody>

                            <tr>
                                <td>Workout Name</td>
                                <td>Date</td><!--NEED TO CHANGE DATES OUTPUT TO MATCH INPUT-->
                                <td>Exercise</td>
                                <td>Weight</td>

                                <td>Set</td><!-- need to match sets and reps, some sort of loop? -->
                            </tr>
                            
                        </tbody>
                                                            <tbody><!--take out-->
                                                                {% for log in logs %}
                                                                    <tr>
                                                                        <td>    </td>
                                                                        <td>    </td>
                                                                        <td>
                                                                            {% if log.user_id == session.user_id %}
                                                                            <a href="/logs/edit/{{log.id}}">Edit</a>
                                                                            <a href="/logs/destroy/{{log.id}}">Delete</a>
                                                                            {% endif %}
                                                                        </td>
                                                                    </tr>
                                                                {% endfor %}
                                                            </tbody>


                    </table>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
