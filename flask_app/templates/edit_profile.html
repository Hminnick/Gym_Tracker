<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .navbar{
            height: 88px;
            align-content: center;
        }
        body {
            background-image: url("../static/img/bg-gym.jpg");
            background-color: #000000;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="bg-dark bg-gradient">
        <div class="container">
            <nav class="navbar bg-dark bg-gradient py-3">
                <a href="/dashboard"><h1 class="text-warning">Personal Gym Tracker</h1></a>
                <ul class="navbar">
                    <a class="btn btn-warning mt-3" href="/logout">Logout</a>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container shadow bg-body rounded mt-5 p-5 bg-opacity-25">
        <div class="d-flex justify-content-between py-3 px-3 mb-5 shadow-sm bg-light rounded"> <!-- header, user name and profile picture -->
            <h1>Edit Profile</h1>

            <p>user pic</p><!--temporary, insert user img based on id, how? -->

        </div>

        <div class="container d-flex">
            <input type="hidden" name="id" value="{{edit.user_id}}">
            <div class="container me-5"> <!-- left column container -->
                <div class="container shadow-sm p-3 mb-2 bg-light rounded"> <!-- left column upper, user info -->
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea name="description" cols="5" rows="4" class="form-control"></textarea>
                    </div>
                    <div class="form-group"><!--unfinished-->
                        <label for="">  </label>
                        <input type="" name="" class="form-control" value="">
                    </div>
                    <br>
                    <input type="submit" value="Update" class="btn btn-warning ">
                </div>

                <div class="container shadow-sm p-3 bg-light rounded"> <!-- left column lower, calorie calculator, users last calculated amount -->

                    <a class="btn btn-warning" href="/calculator/{{user.id}}">Calculate Calories</a>

                </div>
            </div>

            <div class="container ms-5 shadow-sm p-3 flex-basis bg-light rounded"> <!-- right column container, post wall -->
                <a class="btn btn-warning mb-2" href="/logs/add">Add a log</a>
                <div>
                    <table class="table table-hover text-center">
                        <thead>

                            <tr>
                                <th>    </th>
                            </tr>

                        </thead>
                        <tbody>
                            {% for log in logs %}
                                <tr>

                                    <td>    </td>
                                    <td>    </td>
                                    <td>
                                        {% if log.user_id == session.user_id %}
                                        <a href="/logs/edit/{{log.id}}">Edit</a>
                                        <a href="/logs/destroy/{{log.id}}">Delete</a>
                                        {% endif %}
                                    </td>

                                </tr>
                            {% endfor %}
                        </tbody>


                    </table>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>
</html>
