<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Log</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .navbar{
            height: 88px;
            align-content: center;
        }
        body {
            background-image: url("../static/img/bg-gym.jpg");
            background-color: #000000;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="bg-dark bg-gradient">
        <div class="container">
            <nav class="navbar bg-dark bg-gradient py-3">
                <a class="btn border-0" href="/dashboard"><h1 class="text-warning">Personal Gym Tracker</h1></a>
                <ul class="navbar">
                    <a class="btn btn-warning mt-3" href="/logout">Logout</a>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container shadow bg-body rounded mt-5 p-5 bg-opacity-25">
        <div class="container shadow-sm bg-body rounded ">
            <form action="/logs/create" method="post" class="col-15 p-5">
                <h1>Add Log</h1>
                {% with messages = get_flashed_messages(category_filter = ['log']) %}
                {% if messages %}
                <div class="alert alert-danger" role="alert">
                    <strong>Invalid!</strong>
                        {% for message in messages %}
                        <p>{{message}}</p>
                        {% endfor %}
                </div>
                {% endif %}
            {% endwith %}

                <div class="col-5">
                    <div class="form-group">
                        <label for="day">Name:</label>
                        <input type="text" name="name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="day">Day:</label>
                        <input type="date" name="day" class="form-control">
                    </div>
                    <div class="form-group">
                        <!-- need to add flash messages for log -->
                        <table>
                            <tbody>
                                <tr>
                                    <td>
                                        <label for="exercise_name">Exercise:</label>
                                        <input type="text" name="exercise_name" class="form-control">
                                    </td>
                                    <td>
                                        <label for="weight">Weight:</label>
                                        <input type="number" name="weight" class="form-control">
                                    </td>
                                    <td>
                                        <label for="sets">Sets:</label>
                                        <input type="number" name="sets" class="form-control">
                                    </td>
                                    <td>
                                        <label for="set_1">Set 1:</label>
                                        <input type="number" name="set_1" class="form-control">
                                    </td>
                                    <td>
                                        <label for="set_2">Set 2:</label>
                                        <input type="number" name="set_2" class="form-control">
                                    </td>
                                    <td>
                                        <label for="set_3">Set 3:</label>
                                        <input type="number" name="set_3" class="form-control">
                                    </td>
                                    <td>
                                        <label for="set_4">Set 4:</label>
                                        <input type="number" name="set_4" class="form-control">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <br>

                </div>
                    <div class="d-flex justify-content-between">
                        <button type="button" class="btn btn-warning">Add Exercise</button>
                        <input type="submit" value="Finish" class="btn btn-warning ">
                    </div>
            </form>
        </div>

    </div>

</body>
</html>
